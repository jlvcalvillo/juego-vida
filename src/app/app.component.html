<header>
    <h1>Juego de la vida</h1>
</header>
<section>
    <div id="tablero">
        <table>
            <tr *ngFor="let row of juego_vida;index as i">
                <td *ngFor="let column of juego_vida[i]; index as j" [class.dead]="juego_vida[i][j] == 0" [class.alive]="juego_vida[i][j] == 1"></td>
            </tr>
        </table>
    </div>
</section>
